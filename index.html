<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Modelo 3D en AR</title>
    <!-- Incluye la biblioteca A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <!-- Ajusta la escala del modelo -->
        <a-entity gltf-model="url(capo.glb)" scale="0.5 0.5 0.5"></a-entity>
        
        <!-- Configura el zoom de la cÃ¡mara -->
        <a-camera-static zoom="0.0"></a-camera-static>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Modelo 3D en AR</title>
    <!-- Incluye la biblioteca A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Ajusta la escala del modelo para que sea más grande -->
        <a-entity gltf-model="#capo" scale="1 1 1"></a-entity>

        <!-- Modelo 3D GLB -->
        <a-assets>
            <a-asset-item id="capo" src="capo.glb"></a-asset-item>
        </a-assets>
        
        <!-- Configura la cámara con un zoom más bajo -->
        <a-camera-static zoom="0.5"></a-camera-static>
    </a-scene>
</body>
</html>
